<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸèPerfume Shop</title>
</head>
<body>
    <main class="cart_container">
      <header class="header_container">
        <div class="header-bar">
            <p id="header-title">perfume SHOP</p>
            <div class="cart-header-bar">
              <input type="checkbox" class='dark_mode' id="dark_mode" />
              <label for="dark_mode">
               <p id="light-mode">Light</p>
               <p id="dark-mode">Dark</p>
              </label>
              <span class="cart-icon">
                <i class="fa-solid fa-cart-shopping fa-2X"></i>
                <span class="cart-badge">0</span>
              </span>
            </div>
        </div>
      </header>
       <section class="products_container">
         <section class="products"></section>
        </section>
        <section class="cart-center">
            <div class="backdrop"></div>
            <!------------------- cart ------------------->
            <div class="cart">
            <!-- <button class="btn show-modal">show modal</button> -->
            <span><i class="fa-solid fa-xmark colse-cart-modal"></i></span>
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
              <!-- single item -->
            </div> 
            <div class="cart-footer">
              <span><p class="cart-total"></p></span>
              <button  class="btn clear-cart">clear cart</button>
              <button class="btn cart-item-confirm">confirm</button>
            </div>
          </div>
      </section>
       <footer>
        <p>desined by jasmine.arabgard 2023</p>
       </footer>
    </main>
    <script type='module' src="./app.js"></script>
</body>
</html>
